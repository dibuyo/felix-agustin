name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        
      - name: Setup Node.Js
        uses: actions/setup-node@v1
        with:
          node-version: 12
    
      - name: Run CI
        run: npm install

      - name: Run Build
        run: npm run build
      
      - name: Firebase Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FELIX_AGUSTIN }}'
          channelId: live
          projectId: felix-agustin